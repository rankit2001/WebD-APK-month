<html>
    <head>
      <title>Student Registration Form</title>  
    </head>
        <script src="https://use.fontawesome.com/d33b0eb25a.js"></script>
    <body>
        <header>
            <a href="https://geekhaven.iiita.ac.in/">Home</a> |
            <a href="https://geekhaven.iiita.ac.in/wing.php?id=1596729850000#footer">Contacts</a> |
            <a href="https://geekhaven.iiita.ac.in/wing.php?id=1596729850000#blogs">About</a> |
            <a href="https://geekhaven.iiita.ac.in/wing.php?id=1596729850000#projects">Projects</a>
        </header>
        
        <h1>
            Student Registration Form
        </h1>
        
    <form>
        <label for="fname"><b>First Name:</b></label>
        <br>
        <input type="text" id="fname">
        <br>
        <label for="lname"><b>Last Name:</b></label>
        <br>
        <input type="text" id="lname">
        <br><br>
        <label for="dob"><b>DOB:</b></label>
        <br>
        <input type="date" id="date">
        <br><br><br>
        <label for="father'sname"><b>Father's Name:</b></label>
        <br>
        <input type="text" id="father'sname">
        <br>
        <br>
        <label for="Documents"><b>Documents:</b>
        <br>
        <input type="radio" name="documents" id="aadhar"><b>Aadhar</b><br>
        <input type="radio" name="documents" id="driving Licence"><b>Driving Licence</b><br>
        <input type="radio" name="documents" id="other"><b>Other</b><br>
        
        
        
        <br>
        <label for="description"><b>Description:</b></label><br>
        <textarea name="address" id="address" cols="120" rows="10">
            
        </textarea>
        <br><br>
        <label for="Gender"><b>Gender:</b>
        <select name="Gender" id="Gender">
            <option value="">Male </option>
            <option value="">Female </option>
            <option value="">Other</option>
        
        </select><br><br>
        <input type="checkbox">
        <label for="Check">Confirm</label>
        <br>
        <input type="submit" value="Submit">
        
    </form>    
    <br><br><br>
    <footer>Made by GeekHevan
    <i class="fa fa-address-book" aria-hidden="true"></i>
    <i class="fa fa-envelope" aria-hidden="true"></i>
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <i class="fa fa-instagram" aria-hidden="true"></i>
    </footer>
    
        
        
        
    </body>
    
</html>
